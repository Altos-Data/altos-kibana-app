<div layout="column" layout-align="start">
    <div layout="row" class="wz-padding-left-8 wz-padding-right-8" layout-align="start stretch">
        <md-card flex class="wz-md-card">
            <md-card-content style="max-height: calc(100vh - 350px);overflow: auto;">
                <table class="table table-striped table-condensed table-layout-fixed table-hover table-vertical-align-middle">
                    <thead class="wz-text-bold">
                        <th class="wz-text-left">Key</th>
                        <th class="wz-text-left">Value</th>
                        <th class="wz-text-left">Actions</th>
                    </thead>
                    <tbody>
                        <tr ng-if="adminMode">
                            <td><input placeholder="Key" type="text" class="wz-input-text" ng-model="newKey"></input></td>
                            <td><input placeholder="Value" type="text" class="wz-input-text" ng-model="newValue"></input></td>
                            <td><button class="btn btn-primary btn-as-i" ng-disabled="!newKey || !newValue" ng-click="addEntry(newKey, newValue);newKey = ''; newValue = ''"
                                    tooltip="Add new entry" tooltip-placement="right">
                                    <i class="fa fa-fw fa-plus" style="width:15px"></i></button></td>
                        </tr>
                        <tr class="wz-word-wrap" ng-repeat="(key,value) in currentList.list track by $index" ng-style="editingKey === key && {'background': '#e2f7ff'}">
                            <td>{{key}}</td>
                            <td>
                                <input ng-show="editingKey === key" ng-disabled="loadingChange" type="text" class="wz-input-text"
                                    ng-model="editingNewValue"></input>
                                <span ng-show="!editingKey || editingKey !== key">{{value}}</span>
                            </td>
                            <td class="action-btn-td">
                                <div ng-hide="!adminMode">
                                    <span ng-show="(!editingKey || editingKey !== key) && removingEntry !== key"
                                        tooltip="Edit" ng-click="setEditingKey(key, value)" class="fa fa-fw fa-pencil cursor-pointer"></span>
                                    <span ng-show="editingKey === key && !loadingChange" tooltip="Cancel" class="fa fa-fw fa-times cursor-pointer"
                                        ng-click="cancelEditingKey()"></span>
                                    <span ng-show="editingKey === key && editingNewValue !== '' && !loadingChange"
                                        tooltip="Apply" class="fa fa-fw fa-success cursor-pointer" ng-click="editKey(key, editingNewValue)"></span>
                                    <span ng-show="editingKey === key && loadingChange"><i class="fa fa-fw fa-spin fa-spinner"></i></span>
                                    <i ng-if="(!removingEntry || removingEntry !== key) && editingKey !== key" ng-click="showConfirmRemoveEntry($event, key); $event.stopPropagation()"
                                        class="fa fa-fw fa-trash cursor-pointer" tooltip="Remove this entry"
                                        tooltip-placement="left" aria-hidden="true"></i>

                                    <div ng-if="removingEntry === key" class="confirmEmbedBubble">
                                        <div layout="row">
                                            <span class="font-size-12 wz-padding-left-8">This entry will be
                                                removed</span>
                                        </div>
                                        <div layout="row">
                                            <md-button class="cancelBtn" type="button" ng-click="cancelRemoveEntry()"><i
                                                    aria-hidden='true' class='fa fa-fw fa-close'></i> Cancel</md-button>
                                            <md-button class="agreeBtn" type="button" ng-click="confirmRemoveEntry(key)"><i
                                                    aria-hidden='true' class='fa fa-fw fa-check'></i> Confirm</md-button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-card-content>
        </md-card>
    </div>
</div>
