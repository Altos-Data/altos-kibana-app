<md-content ng-if="submenuNavItem == 'general'" ng-controller="overviewGeneralController" class="app-container mymain" layout-align="start">

	<!-- Kibana search bar -->
	<!-- Local nav. -->
	<div ng-controller="kibanaSearchbar">
	    <kbn-top-nav name="dashboard" config="topNavMenu">
	      <!-- Transcluded elements. -->
	      <div data-transclude-slots>
	        <!-- Title. -->

	        <!-- Search. -->
	        <div ng-show="chrome.getVisible()" class="fullWidth" data-transclude-slot="bottomRow">
	          <query-bar
	            query="state.query"
	            app-name="'dashboard'"
	            on-submit="updateQueryAndFetch($query)"
	          >
	          </query-bar>
	        </div>
	      </div>
	    </kbn-top-nav>

	    <!-- Filters. -->
	    <filter-bar
	      ng-show="true"
	      state="state"
	      index-patterns="indexPattern"
	      ng-if="state.query.language === 'lucene'"
	    ></filter-bar>
	</div>

	<kbn-vis vis-id="'Alert-level-evolution'" id="Alert-level-evolution"></kbn-vis>
	<!-- View: Panels -->
	<div ng-if="tabView == 'panels'">
		<div layout="row" layout-align="center stretch">
			<md-card flex layout="column">
				<md-card-content>
					
				</md-card-content>
			</md-card>
		</div>

		<div flex></div>
	</div>
</md-content>
