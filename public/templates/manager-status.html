<md-content flex layout="column" ng-if="!load && submenuNavItem == 'status'" ng-controller="managerController" layout-align="space-around">

	<div layout="row" layout-align="center stretch">
		<md-card flex layout="column">
			<md-card-content style="text-align: center;">
				<div class="metric-value ng-binding" style="font-size: 19pt;">{{agentsCountTotal}}</div>
				<div class="ng-binding">Total agents</div>
			</md-card-content>
		</md-card>
		<md-card flex layout="column">
			<md-card-content style="text-align: center;">
				<div class="metric-value ng-binding" style="font-size: 19pt;">{{agentsCountActive}}</div>
				<div class="ng-binding">Active</div>
			</md-card-content>
		</md-card>
		<md-card flex layout="column">
			<md-card-content style="text-align: center;">
				<div class="metric-value ng-binding" style="font-size: 19pt;">{{agentsCountDisconnected}}</div>
				<div class="ng-binding">Disconnected</div>
			</md-card-content>
		</md-card>
		<md-card flex layout="column">
			<md-card-content style="text-align: center;">
				<div class="metric-value ng-binding" style="font-size: 19pt;">{{agentsCountNeverConnected}}</div>
				<div class="ng-binding">Never connected</div>
			</md-card-content>
		</md-card>
	</div>
	
  <md-card flex layout="column" flex="50">
    <md-card-content>
      <span layout="row" layout-align="space-between center">
                  <h3>Manager status</h3>
                </span>
      <span layout="column" ng-repeat="daemon in daemons">
                    <span layout="row" layout-align="space-between center">
                      <p>{{daemon.daemon}}</p>
                      <p class="right-text"><span ng-class="getDaemonStatusClass(daemon.status)" class="round" style="float: right"></span></p>
      </span>
      <md-divider></md-divider>
      </span>
    </md-card-content>
  </md-card>


</md-content>
