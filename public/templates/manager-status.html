<md-content flex layout="column" ng-if="!load && submenuNavItem == 'status'" ng-controller="managerController" layout-align="space-around">

	   <md-card flex layout="column">
          <md-card-content>
            <span layout="row" layout-align="space-between center">
                  <h3>Manager status</h3>
                  <h3 class="right-text"><i class="fa fa-repeat" aria-hidden="true" ng-click="restart($event)"></i></h3>
                </span>
            <span layout="column" ng-repeat="daemon in daemons">
                    <span layout="row" layout-align="space-between center">
                      <p>{{daemon.daemon}}</p>
                      <p class="right-text"><span ng-class="getDaemonStatusClass(daemon.status)" class="round" style="float: right"></span></p>
            </span>
            <md-divider></md-divider>
            </span>
          </md-card-content>
        </md-card>

			
	
    <md-card layout="column" flex="50" >
      <md-card-content>
        <span class="md-headline">Agents status</span>
        <md-list>
          <md-list-item>
            <p>Total agents</p>
            <p class="right-text">{{agentsCountTotal}}</p>
          </md-list-item>
          <md-list-item>
            <p>Active</p>
            <p class="right-text">{{agentsCountActive}}</p>
          </md-list-item>
          <md-list-item>
            <p>Disconnected</p>
            <p class="right-text">{{agentsCountDisconnected}}</p>
          </md-list-item>
          <md-list-item>
            <p>Never connected</p>
            <p class="right-text">{{agentsCountNeverConnected}}</p>
          </md-list-item>
        </md-list>
      </md-card-content>
    </md-card>

	
	
  <div flex></div>

</md-content>
