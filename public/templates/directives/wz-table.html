<div flex layout="column" class="md-padding groupsFixPadding" ng-show="(!noscroll && data.items && data.items.length > 0) || (noscroll && data)">
    <div ng-if="!noscroll" flex class="clusterScrollable" when-scrolled="data.nextPage('')">
        <div layout="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="item in data.items | filter : searchTerm | orderBy : data.sortValue : data.sortDir" class="ownNavBarGroupsPadding agents-groups-preview groups-table groupsFixPadding" ng-class="!nopointer ? 'cursor-pointer' : '' " ng-click="clickAction(full ? item : $index)">
            <div ng-repeat="key in keys" flex="{{key.size || ''}}">
                <span>{{parseItem(item,key) || '---'}}</span>
            </div>
        </div>
    </div>
    <div ng-if="noscroll" flex class="clusterScrollable">
        <div layout="row" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="item in data" class="ownNavBarGroupsPadding agents-groups-preview groups-table groupsFixPadding" ng-class="!nopointer ? 'cursor-pointer' : '' " ng-click="clickAction($index)">
            <div ng-repeat="key in keys" flex="{{key.size || ''}}">
                <span>{{parseItem(item,key) || '---'}}</span>
            </div>
        </div>
    </div>
</div>

<div flex layout="row" layout-align="start start" ng-show="(!noscroll && data.items && data.items.length === 0) || (noscroll && !data)">
    <md-card flex layout="column">
        <md-card-content class="text-center">
            <i class="fa fa-frown-o"></i> No results found
        </md-card-content>
    </md-card>
</div>
