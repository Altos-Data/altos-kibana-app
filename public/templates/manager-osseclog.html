<md-content ng-if="!load && submenuNavItem =='logs'" ng-controller="osseclogController" layout="row" flex layout-padding>
        <md-progress-linear class="md-accent" md-mode="indeterminate" ng-show="load"></md-progress-linear>
        <md-virtual-repeat-container ng-if="!load" flex layout="column" layout-padding>
            <div flex layout="row" layout-align="space-between start">
                <md-input-container flex="20">
                    <label for="categoryBox">Logs category</label>
                    <md-select id="categoryBox" ng-model="$parent._category" ng-change="categoryFilter(_category)" aria-label="Logs category">
                        <md-option value="all">All categories</md-option>
                        <md-option ng-repeat="(key, value) in summary" value="{{key}}">{{key}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex="20">
                    <label for="levelBox">Logging level</label>
                    <md-select id="levelBox" ng-model="$parent._level" ng-change="levelFilter(_level)" aria-label="Logs level">
                        <md-option value="all">All logging levels <span ng-hide="_category == 'all'">({{summary[_category]['all']}} entries)</span></md-option>
                        <md-option value="info">Info <span ng-hide="_category == 'all'">({{summary[_category]['info']}} entries)</span></md-option>
                        <md-option value="error">Error <span ng-hide="_category == 'all'">({{summary[_category]['error']}} entries)</span></md-option>
                    </md-select>
                </md-input-container>
                <span><md-button ng-if="!realtime" class="md-primary" md-colors="::{background: 'primary-100', color: 'background-900'}"
                    ng-click="playRealtime()"><i class="fa fa-play" aria-hidden="true" style="margin-top: 0px; margin-right: 15px; margin-bottom: 5px;"></i> Play realtime</md-button>
                <md-button ng-if="realtime" class="md-primary" md-colors="::{background: 'primary-100', color: 'background-900'}"
                    ng-click="playRealtime()"><i class="fa fa-stop" aria-hidden="true" style="margin-top: 0px; margin-right: 15px; margin-bottom: 5px;"></i> Stop realtime</md-button></span>
            </div>
            <table class="logTable" flex>
                <tbody>
                    <tr md-virtual-repeat="line in textObj" md-on-demand flex>
                        <td class="logTableNumber">{{$index}}</td>
                        <td class="logTableCode" ng-class="{ logTableCodeOdd : ($index % 2) != 0}" ng-bind-html="colorLine(line)">{{colorLine(line)}}</td>
                    </tr>
                </tbody>
            </table>
        </md-virtual-repeat-container>
</md-content>
