<div flex="auto" layout="column" ng-if="!load && configurationTab === 'registration-service'">

    <!-- Headline -->
    <div layout="column" layout-padding>
        <div>
            <span class="font-size-18">Registration service</span>
            <span class="wz-agent-status-indicator small teal">Enabled</span>
        </div>
        <span class="md-subheader">Automatic agent registration using the <span class="wz-text-monospace">ossec-authd</span> binary</span>
    </div>
    <!-- End headline -->

    <!-- This section contains the main content and the right sidenav -->
    <div layout="row">

        <!-- This section is the main content -->
        <div flex layout="column">

            <!-- The main card will all the settings -->
            <md-card class="wz-md-card">
                <md-card-content>
                    <span class="font-size-16">Main settings</span>
                    <md-divider class="wz-margin-top-10"></md-divider>

                    <!-- Configuration block -->
                    <div class="wz-padding-top-10">

                        <wz-config-item
                            label="Service status"
                            value="enabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Listen to connections at port"
                            value="1515">
                        </wz-config-item>
                        <wz-config-item
                            label="Use client's source IP address"
                            value="enabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Use a password to register agents"
                            value="disabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Purge agents list when removing agents"
                            value="disabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Limit registration to maximum number of agents"
                            value="enabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Force registration when using an existing IP address"
                            value="enabled">
                        </wz-config-item>

                    </div>
                    <!-- End configuration block -->

                    <div class="wz-margin-top-10"><span class="font-size-16">SSL settings</span></div>
                    <md-divider class="wz-margin-top-10"></md-divider>

                    <!-- Configuration block -->
                    <div class="wz-padding-top-10">

                        <wz-config-item
                            label="Verify agents using a CA certificate"
                            value="enabled">
                        </wz-config-item>
                        <wz-config-item
                            label="Auto-select the SSL negotiation method"
                            value="disabled">
                        </wz-config-item>
                        <wz-config-item
                            label="CA certificate location"
                            value="/var/ossec/etc/cacertificate.cert">
                        </wz-config-item>
                        <wz-config-item
                            label="Server SSL certificate location"
                            value="/var/ossec/etc/sslmanager.cert">
                        </wz-config-item>
                        <wz-config-item
                            label="Server SSL key location"
                            value="/var/ossec/etc/sslmanager.key">
                        </wz-config-item>
                        <wz-config-item
                            label="Use the following SSL ciphers"
                            value="HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH">
                        </wz-config-item>

                    </div>
                    <!-- End configuration block -->
                </md-card-content>
            </md-card>
            <!-- End main card with all the settings-->

        </div>
        <!-- End main content section -->

        <!-- This section is the right sidenav content -->
        <md-sidenav
            class="md-sidenav-right"
            md-is-locked-open="true">
            <md-list>
                <md-subheader>Any questions?</md-subheader>
                <md-list-item class="wz-text-link">How to use the registration service</md-list-item>
                <md-list-item class="wz-text-link">Registration service reference</md-list-item>

                <md-divider></md-divider>

                <md-subheader>Having trouble?</md-subheader>
                <md-list-item class="wz-text-link">Ask on the mailing list</md-list-item>
                <md-list-item class="wz-text-link">Ask on GitHub</md-list-item>

                <md-divider></md-divider>

                <md-subheader>More options</md-subheader>
                <md-list-item>
                    <md-button class="wz-button md-raised md-primary small">Open JSON viewer</md-button>
                    <md-button class="wz-button md-raised md-primary small">Open XML viewer</md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <!-- End right sidenav section -->

    </div>
    <!-- End main content and right sidenav section -->

</div>
