<!-- General card -->
<md-card class="wz-md-card" ng-if="!JSONContent && !XMLContent && configurationSubTab === 'fim-general'">
    <md-card-content>
        <div layout="row" layout-align="start center">
            <div>
                <span class="font-size-16">General</span>
                <div class="wz-margin-top-10">
                    <span class="md-subheader small">These settings are global to the whole section</span>
                </div>
            </div>
            <span flex></span>
            <span ng-class="JSONContent ? 'wz-text-active' : ''" class="wz-text-link small" ng-click="getJSON('syscheck')">JSON</span>
            <span class="small">&nbsp;&centerdot;&nbsp;</span>
            <span ng-class="XMLContent ? 'wz-text-active' : ''" class="wz-text-link small" ng-click="getXML('syscheck')">XML</span>
        </div>
        <md-divider class="wz-margin-top-10"></md-divider>

        <!-- Configuration block -->
        <div class="wz-padding-top-10">

            <wz-config-item
                label="Integrity monitoring status"
                value="enabled">
            </wz-config-item>
            <wz-config-item
                label="Interval (in seconds) to run the integrity scan"
                value="1800">
            </wz-config-item>
            <wz-config-item
                label="Time of day to run integrity scans"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Day of the week to run integrity scans"
                value="1d">
            </wz-config-item>
            <wz-config-item
                label="Ignore files that change too many times"
                value="enabled">
            </wz-config-item>
            <wz-config-item
                label="Alert when new files are created"
                value="enabled">
            </wz-config-item>
            <wz-config-item
                label="Scan on start"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Skip scan on CIFS/NFS mounts"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Remove old local snapshots"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Restart the Audit daemon"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Interval (in seconds) to check directories' SACLs"
                value="enabled"
                notResponsive="true">
            </wz-config-item>
            <wz-config-item
                label="Command to prevent prelinking"
                value="enabled"
                notResponsive="true">
            </wz-config-item>

        </div>
        <!-- End configuration block -->
    </md-card-content>
</md-card>
<!-- End general card -->
