<!-- This section contains the main content and the right sidenav -->
<div layout="row">

    <!-- This section is the main content -->
    <div flex layout="column">

        <!-- The main card will all the settings -->
        <md-card class="wz-md-card">
            <md-card-content>
                <span class="font-size-16">Main settings</span>
                <md-divider class="wz-margin-top-10"></md-divider>

                <!-- Configuration block -->
                <div class="wz-padding-top-10">

                    <wz-config-item
                        label="OpenSCAP integration status"
                        value="enabled">
                    </wz-config-item>
                    <wz-config-item
                        label="Timeout (in seconds) for scan executions"
                        value="1800">
                    </wz-config-item>
                    <wz-config-item
                        label="Interval between scan executions"
                        value="1d">
                    </wz-config-item>
                    <wz-config-item
                        label="Scan on start"
                        value="enabled">
                    </wz-config-item>

                </div>
                <!-- End configuration block -->
            </md-card-content>
        </md-card>
        <!-- End main card with all the settings -->

    </div>
    <!-- End main content section -->

    <!-- This section is the right sidenav content -->
    <md-sidenav
        class="md-sidenav-right"
        md-is-locked-open="true">
        <md-list>
            <md-subheader>Any questions?</md-subheader>
            <md-list-item class="wz-text-link">How to configure OpenSCAP</md-list-item>
            <md-list-item class="wz-text-link">OpenSCAP module reference</md-list-item>

            <md-divider></md-divider>

            <md-subheader>Having trouble?</md-subheader>
            <md-list-item class="wz-text-link">Ask on the mailing list</md-list-item>
            <md-list-item class="wz-text-link">Ask on GitHub</md-list-item>

            <md-divider></md-divider>

            <md-subheader>More options</md-subheader>
            <md-list-item layout-wrap>
                <md-button class="wz-button md-raised md-primary small">Open JSON viewer</md-button>
                <md-button class="wz-button md-raised md-primary small">Open XML viewer</md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <!-- End right sidenav section -->

</div>
<!-- End main content and right sidenav section -->
