<md-content flex layout="column" ng-if="tab == 'oscap'" layout-align="start">

    <!-- View: Panels -->
    <div ng-if="resultState === 'ready' && tabView === 'panels'">

        <div layout="row" layout-align="center stretch" class="height-120">
            <md-card flex="20" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Last score</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Last-score'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="40" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Last agent scanned</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Last-agent-scanned'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="40" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Last scan profile</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Last-scan-profile'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-215">
            <md-card flex="25" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Agents</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Agents'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="25" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Profiles</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Profiles'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="25" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Content</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Content'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="25" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Severity</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Severity'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="start stretch" class="height-240">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Top 5 Agents - Severity high</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Top-5-agents-Severity-high'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-320">
            <md-card flex="50" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Top 10 - Alerts</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Top-10-alerts'"></kbn-vis>
                </md-card-content>
            </md-card>

            <md-card flex="50" class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Top 10 - High risk alerts</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Top-10-high-risk-alerts'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-120">
            <md-card flex="20" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Highest score</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Highest-score'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="20" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Lowest score</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Lowest-score'"></kbn-vis>
                </md-card-content>
            </md-card>
            <md-card flex="60" class="wz-md-card">
                <md-card-content class="wazuh-column text-center">
                    <div class="ng-binding">Latest alert</div>
                    <kbn-vis class="kbn-vis-value" vis-id="'Wazuh-App-Overview-OSCAP-Latest-alert'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>

        <div layout="row" layout-align="center stretch" class="height-570">
            <md-card flex class="wz-md-card">
                <md-card-content class="wazuh-column">
                    <span class="wz-headline-title">Alerts summary</span>
                    <md-divider></md-divider>
                    <kbn-vis vis-id="'Wazuh-App-Overview-OSCAP-Last-alerts'"></kbn-vis>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
