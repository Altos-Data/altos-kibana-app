<md-content flex layout="column" ng-if="tab === 'ciscat' && tabView === 'panels'" ng-show="resultState === 'ready' && rendered" layout-align="start">

    <!-- Metric bar section -->
    <div layout="row" layout-align="start center">
        <md-card flex class="wz-metric-color wz-md-card">
            <md-card-content layout="row" class="wz-padding-metric">
                <div class="wz-text-truncatable" flex>Error: <span class="wz-text-bold" ng-bind="ciscatScanError()"></span></div>
                <div class="wz-text-truncatable" flex>Fail: <span class="wz-text-bold" ng-bind="ciscatScanFail()"></span></div>
                <div class="wz-text-truncatable" flex>Not checked: <span class="wz-text-bold" ng-bind="ciscatScanNotChecked()"></span></div>
                <div class="wz-text-truncatable" flex>Pass: <span class="wz-text-bold" ng-bind="ciscatScanPass()"></span></div>
                <div class="wz-text-truncatable" flex>Scan score: <span class="wz-text-bold" ng-bind="ciscatScanScore()"></span></div>
                <div class="wz-text-truncatable">Last scan date: <span class="wz-text-bold" ng-bind="ciscatScanTimestamp()"></span></div>
            </md-card-content>
        </md-card>
    </div>
    <!-- End metric bar section -->

    <!-- Hidden metric visualizations section -->
    <div class="wz-no-display">
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-error'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-fail'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-not-checked'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-pass'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-score'"></kbn-vis>
        <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-last-scan-timestamp'"></kbn-vis>
    </div>
    <!-- End hidden metric visualizations section -->

    <!-- Alerts summary table section -->
    <div layout="row" layout-align="start stretch" class="height-570">
        <md-card flex class="wz-md-card">
            <md-card-content class="wazuh-column">
                <span class="wz-headline-title">Alerts summary</span>
                <md-divider class="wz-margin-top-10"></md-divider>
                <kbn-vis vis-id="'Wazuh-app-Overview-CISCAT-alerts-summary'"></kbn-vis>
            </md-card-content>
        </md-card>
    </div>
    <!-- End alerts summary table section -->

</md-content>
