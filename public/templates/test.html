<div ng-controller="testController">

<kbn-searchbar></kbn-searchbar>


<md-content flex layout="row">
	<md-card flex = "50" > 

	<kbn-vis-value
		vis-height="90px"
	    vis-type="table"
        vis-index-pattern="ossec-*"
		vis-filter="*"
		vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(vis:(params:(sort:(columnIndex:!n,direction:!n)))),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(field:srcip,order:desc,orderBy:'1',size:5),schema:bucket,type:terms)),listeners:(),params:(perPage:1,showMeticsAtAllLevels:!f,showPartialRows:!f,showTotal:!f,sort:(columnIndex:!n,direction:!n),totalFunc:sum),title:'New%20Visualization',type:table))"
		vis-filter="*">

     </kbn-vis-value>
						
						
	
	</md-card>
	
	<md-card flex = "50">
	
	<kbn-vis
		vis-height="300px"
	    vis-type="table"
        vis-index-pattern="ossec-*"
		vis-searchable="true"
		vis-clickable="true"
		vis-filter="*"
		vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(vis:(params:(sort:(columnIndex:!n,direction:!n)))),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(field:srcip,order:desc,orderBy:'1',size:5),schema:bucket,type:terms)),listeners:(),params:(perPage:1,showMeticsAtAllLevels:!f,showPartialRows:!f,showTotal:!f,sort:(columnIndex:!n,direction:!n),totalFunc:sum),title:'New%20Visualization',type:table))"

					    vis-filter="*">

     </kbn-vis>				
						
	
	</md-card>
	</md-content>
</div>
