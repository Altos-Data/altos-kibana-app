<div ng-controller="testController">

<kbn-searchbar></kbn-searchbar>

	<div layout="row" layout-align="center stretch">
		<md-card flex layout="column">
			<md-card-content>
				<kbn-vis vis-height="70px" vis-type="metric" vis-index-pattern="ossec-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Alerts'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'totalEvents',type:metric))"
				vis-filter="*">
				</kbn-vis>
			</md-card-content>
		</md-card>

		<md-card flex layout="column">
			<md-card-content>
				<kbn-vis vis-height="70px" vis-type="metric" vis-index-pattern="ossec-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Level 10 or above alerts'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'EventsAbove10',type:metric))"
				vis-filter="rule.AlertLevel:[10 TO *]"
				>
				</kbn-vis>
			</md-card-content>
		</md-card>

		<md-card flex layout="column">
			<md-card-content>
				<kbn-vis vis-height="70px" vis-type="metric" vis-index-pattern="ossec-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'rule.groups:%20authentication_failed')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Authentication failure'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'eventsAuthFailed',type:metric))"
				vis-filter="rule.groups: authentication_failed"
					>
				</kbn-vis>
			</md-card-content>
		</md-card>

		<md-card flex layout="column">
			<md-card-content>
				<kbn-vis vis-height="70px" vis-type="metric" vis-index-pattern="ossec-*" vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'rule.groups:%20authentication_success')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(customLabel:'Authentication success'),schema:metric,type:count)),listeners:(),params:(fontSize:20,handleNoResults:!t),title:'eventsAuthSuccess',type:metric))"
				vis-filter="rule.groups: authentication_success"
				>
				</kbn-vis>
			</md-card-content>
		</md-card>
	</div>
	
<md-content flex layout="row">
	<md-card flex = "50" > 

	<kbn-vis
		vis-height="300px"
	    vis-type="table"
        vis-index-pattern="ossec-*"
		vis-searchable="true"
		vis-clickable="true"
		vis-id="Agents-total-alerts"
		vis-filter="*"
		vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(vis:(params:(sort:(columnIndex:!n,direction:!n)))),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(field:srcip,order:desc,orderBy:'1',size:5),schema:bucket,type:terms)),listeners:(),params:(perPage:1,showMeticsAtAllLevels:!f,showPartialRows:!f,showTotal:!f,sort:(columnIndex:!n,direction:!n),totalFunc:sum),title:'VISUA1',type:table))"

					    vis-filter="*">

     </kbn-vis>
						
						
	
	</md-card>
	
	<md-card flex = "50">
	<kbn-vis 
vis-height="300px"
vis-type="pie"
vis-id="Alert-level-evolution"
vis-index-pattern="ossec-*"
vis-searchable="true"
vis-clickable="true"
vis-filter="Windows"
						vis-a="(filters:!(),linked:!f,query:(query_string:(analyze_wildcard:!t,query:'*')),uiState:(),vis:(aggs:!((enabled:!t,id:'1',params:(),schema:metric,type:count),(enabled:!t,id:'2',params:(field:rule.description,order:desc,orderBy:'1',size:5),schema:segment,type:terms)),listeners:(),params:(addLegend:!t,addTooltip:!t,isDonut:!f,legendPosition:right,shareYAxis:!t),title:'VISUA2',type:pie))"
		
					    vis-filter="*">
                        </kbn-vis>					
						
	
	</md-card>
	</md-content>
	
	
</div>



	
	
</div>
